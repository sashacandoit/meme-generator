<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>MEME GENERATOR</h1>

    <section id="form-section">

        <form action="" id="meme-form">
            <input 
                class="input-fields" 
                type="url" 
                placeholder="add your image url" 
                id="img-url" 
                name="img-url">
            <input 
                class="input-fields" 
                type="text" 
                placeholder="add text at the top (optional)" 
                id="top-text" 
                name="top-text">
            <input 
                class="input-fields" 
                type="text" 
                placeholder="add text at the bottom (optional)" 
                id="bottom-text" 
                name="bottom-text">

            <button id="add-button">MAKE A MEME!</button>
        </form>
    </section>
    <div id="results">
        <div class="meme-result">
            <div class="delete">X</div>
            <span class="first-line">first line of text</span>
            <span class="second-line">second line of text</span>
        </div>



    </div>

    <section>
       
    </section>
    <script src="app.js"></script>
</body>
</html>
